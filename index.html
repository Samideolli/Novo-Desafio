<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Partidas Rankeadas</title>

    <style>
        body {
            font-family: "Calibri";
            text-align: center;
            margin: 20px;
            background-color: cadetblue;
        }
        .menu{
            align-items: center;
            justify-content: center;
            
        }
        h2{
            color:aliceblue;
            font-size: 40px;
            font-family: "Calibri";
            
        }

        .inp{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
           
        }

        .inp label{
            color:aliceblue;
            font-size: 25px;
            font-family: "Calibri";
        }

        .inp input{
            width: 200px;
            height: 40px;
            border-radius: 10px;
        }

        .inp button{
            margin-top: 20px;
            background-color: black;
            color:aliceblue;
            height: 50px;
            border-radius: 10px;
            font-family:"Calibri";
        }

        p{
            color:aliceblue;
            font-size: 20px;
        }

        .inp img{
            border-radius: 100px;
        }
    </style>


</head>

<body>
    <div class="menu">
        <h2>Calculadora de Partidas Rankeadas</h2>
       
        <div class="inp">
           <img src="drag.gif" width=200px height=200px/>

           <label for="inputVitorias">Vitórias:</label>
           <input type="number" id="inputVitorias" min="0" step="1" required>

           <label for="inputDerrotas">Derrotas:</label>
           <input type="number" id="inputDerrotas" min="0" step="1" required>

           <button onclick="calcularNivel()">Calcular Nível</button>
        </div>
    </div>

    <p id="resultado"></p>

    <script>
        function calcularNivel() {
            const inputVitorias = parseInt(document.getElementById('inputVitorias').value);
            const inputDerrotas = parseInt(document.getElementById('inputDerrotas').value);

            if (isNaN(inputVitorias) || isNaN(inputDerrotas)) {
                alert('Por favor, insira números válidos para vitórias e derrotas.');
                return;
            }

            const saldoVitorias = inputVitorias - inputDerrotas;
            let nivel;

            if (saldoVitorias <= 10) {
                nivel = 'Ferro';
            } else if (inputVitorias >= 11 && inputVitorias <= 20) {
                nivel = 'Bronze';
            } else if (inputVitorias >= 21 && inputVitorias <= 50) {
                nivel = 'Prata';
            } else if (inputVitorias >= 51 && inputVitorias <= 80) {
                nivel = 'Ouro';
            } else if (inputVitorias >= 81 && inputVitorias <= 90) {
                nivel = 'Diamante';
            } else if (inputVitorias >= 91 && inputVitorias <= 100) {
                nivel = 'Lendário';
            } else {
                nivel = 'Imortal';
            }

            document.getElementById('resultado').innerText = `O Herói tem um saldo de ${saldoVitorias} e está no nível de ${nivel}`;
        }
    </script>
</body>
</html>
